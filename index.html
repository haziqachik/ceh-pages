<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>CEH Practice Pages</title>
<style>
:root{
  --bg:#0f1115; --fg:#e9edf3; --muted:#a2acba; --card:#171c24; --line:#262d38;
  --accent:#6fc2b0; --ring:rgba(111,194,176,.25);
}
html[data-theme="blue"]{ --accent:#6aa7ff; --ring:rgba(106,167,255,.25);}
html[data-theme="lavender"]{ --accent:#b692f6; --ring:rgba(182,146,246,.25);}
html[data-theme="amber"]{ --accent:#f2b972; --ring:rgba(242,185,114,.25);}
html[data-theme="light"]{ color-scheme:light;
  --bg:#f8faff; --fg:#0e1115; --muted:#5f6b79; --card:#ffffff; --line:#e6eaf1;
  --accent:#2d8cff; --ring:rgba(45,140,255,.20);
}
*{box-sizing:border-box}
body{margin:0;font:16px/1.55 system-ui,Segoe UI,Roboto,Arial;background:var(--bg);color:var(--fg)}
.container{max-width:960px;padding:28px 20px;margin:0 auto}
header{display:flex;flex-direction:column;gap:10px}
h1{margin:0;font-size:26px}
.desc{color:var(--muted);font-size:14px}

/* Controls */
.controls{display:flex;gap:10px;flex-wrap:wrap;align-items:center}
select,input[type="search"],button{
  padding:8px 12px;border-radius:10px;border:1px solid var(--line);
  background:var(--card);color:var(--fg);outline:none;font-size:14px;
}
button{cursor:pointer}

/* Timer */
.timer{font-weight:600;font-size:18px;margin-top:8px}

/* Grid */
.grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(180px,1fr));gap:14px;margin-top:18px}
.card{
  display:block;padding:18px;border-radius:16px;background:var(--card);border:1px solid var(--line);
  text-decoration:none;color:var(--fg);position:relative;transition:.15s;
}
.card:hover{transform:translateY(-2px);box-shadow:0 8px 20px var(--ring);border-color:var(--accent)}
.num{font-weight:700;font-size:26px}
.sub{color:var(--muted);font-size:13.5px;margin-top:4px}
.badge{
  position:absolute;top:10px;right:12px;padding:4px 10px;font-size:12px;
  border-radius:999px;background:var(--accent);color:#fff;font-weight:600;
}
.card.is-last{outline:2px solid var(--accent)}

/* Notes */
.notes{margin-top:30px}
.notes textarea{
  width:100%;min-height:120px;padding:12px;border-radius:10px;
  border:1px solid var(--line);background:var(--card);color:var(--fg);
  font:15px/1.4 system-ui,Segoe UI,Roboto,Arial;resize:vertical;
}
.footer{margin-top:20px;color:var(--muted);font-size:12.5px}
</style>
</head>
<body>
  <div class="container">
    <header>
      <h1>CEH Practice Set</h1>
      <div class="desc">Seven saved pages for personal study. Track your progress below.</div>
      <div class="controls">
        <input id="q" type="search" placeholder="Filter…" />
        <select id="last">
          <option value="">Bookmark: none</option>
          <option value="1">Last page: 1</option>
          <option value="2">Last page: 2</option>
          <option value="3">Last page: 3</option>
          <option value="4">Last page: 4</option>
          <option value="5">Last page: 5</option>
          <option value="6">Last page: 6</option>
          <option value="7">Last page: 7</option>
        </select>
        <select id="theme">
          <option value="system">Theme: System</option>
          <option value="blue">Blue</option>
          <option value="lavender">Lavender</option>
          <option value="amber">Amber</option>
          <option value="light">Light</option>
        </select>
      </div>
      <div class="controls">
        <div class="timer" id="timer">00:00</div>
        <button id="startBtn">Start</button>
        <button id="stopBtn">Stop</button>
        <button id="resetBtn">Reset</button>
      </div>
    </header>

    <div id="grid" class="grid"></div>

    <div class="notes">
      <h3>Study Notes</h3>
      <textarea id="notesBox" placeholder="Write your thoughts, reminders, or key points here..."></textarea>
    </div>

    <div class="footer">
      Educational use only • © <span id="year"></span>
    </div>
  </div>

<script>
/* Link candidates */
const longName=i=>`312-50v13 Exam - Free Actual Q&As, Page ${i} _ ExamTopics.htm`;
const candidates=i=>[encodeURIComponent(longName(i)),`${i}.html`,`pages/${i}.html`];
async function pickUrl(list){for(const url of list){try{const r=await fetch(url,{method:'HEAD'});if(r.ok)return url}catch(e){}}return null;}

/* Question ranges */
function rangeFor(i){if(i<7){const s=(i-1)*50+1,e=i*50;return `${s}–${e}`;}return '301–302';}

/* Build grid */
async function build(){
  const g=document.getElementById('grid');const last=localStorage.getItem('ceh:last')||'';
  for(let i=1;i<=7;i++){
    const url=await pickUrl(candidates(i));
    const a=document.createElement('a');a.className='card';if(!url)a.classList.add('disabled');
    if(last==i)a.classList.add('is-last');
    a.href=url||'#';a.dataset.label=`${i} ${rangeFor(i)}`;
    a.innerHTML=`<span class="badge">${url?'Ready to study!':'Missing'}</span>
                 <div class="num">${i}</div><div class="sub">Questions ${rangeFor(i)}</div>`;
    g.appendChild(a);
  }
}

/* Bookmark */
const lastSel=document.getElementById('last');
lastSel.value=localStorage.getItem('ceh:last')||'';
lastSel.onchange=e=>{if(e.target.value)localStorage.setItem('ceh:last',e.target.value);
 else localStorage.removeItem('ceh:last');location.reload();};

/* Theme */
const themeSel=document.getElementById('theme');
function applyTheme(val){const html=document.documentElement;
 if(val==='system'){html.removeAttribute('data-theme');localStorage.setItem('ceh:theme','system');return;}
 html.setAttribute('data-theme',val);localStorage.setItem('ceh:theme',val);}
(function(){const s=localStorage.getItem('ceh:theme')||'system';themeSel.value=s;applyTheme(s);})();
themeSel.onchange=e=>applyTheme(e.target.value);

/* Timer */
let t=0,interval=null;
function update(){document.getElementById('timer').textContent=
 String(Math.floor(t/60)).padStart(2,'0')+':'+String(t%60).padStart(2,'0');}
document.getElementById('startBtn').onclick=()=>{if(interval)return;interval=setInterval(()=>{t++;update();},1000);};
document.getElementById('stopBtn').onclick=()=>{clearInterval(interval);interval=null;};
document.getElementById('resetBtn').onclick=()=>{t=0;update();};
update();

/* Notes (localStorage) */
const box=document.getElementById('notesBox');
box.value=localStorage.getItem('ceh:notes')||'';
box.oninput=()=>localStorage.setItem('ceh:notes',box.value);

/* Search */
document.getElementById('q').oninput=e=>{
  const t=e.target.value.toLowerCase();
  document.querySelectorAll('.card').forEach(c=>{c.style.display=c.dataset.label.includes(t)?'':'none';});
};

document.getElementById('year').textContent=new Date().getFullYear();
build();
</script>
</body>
</html>
