<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>CEH Practice Pages</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta name="robots" content="noindex,nofollow">
  <style>
    :root { --bg:#f5f7fb; --card:#ffffff; --ink:#111; --sub:#555; --line:#e6e8ef; }
    *{box-sizing:border-box} body{margin:0;font:16px system-ui,Segoe UI,Arial,sans-serif;background:var(--bg);color:var(--ink)}
    .wrap{max-width:960px;margin:48px auto;padding:0 20px}
    .card{background:var(--card);border:1px solid var(--line);border-radius:14px;padding:28px;box-shadow:0 8px 20px rgba(0,0,0,.06)}
    h1{margin:0 0 4px;font-size:1.75rem}
    p.lead{margin:0 0 20px;color:var(--sub)}
    .grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(180px,1fr));gap:14px;margin-top:10px}
    a.part{display:block;padding:16px 14px;border:1px solid var(--line);border-radius:10px;text-decoration:none;color:var(--ink);background:#fafbff}
    a.part:hover{transform:translateY(-2px);transition:.15s ease;box-shadow:0 6px 16px rgba(0,0,0,.07)}
    footer{margin-top:14px;color:var(--sub);font-size:.9rem}
    .note{margin-top:16px;padding:12px;border-radius:10px;background:#f0f3ff;border:1px solid #dbe3ff}
  </style>
</head>
<body>

</html>
